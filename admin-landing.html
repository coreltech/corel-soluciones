<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel - Leads de Landing | Coreltech</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Favicon -->
  <link rel="icon" href="https://coreltech-web.vercel.app/assets/img/favicon.webp" type="image/webp">
  <!-- Estilos -->
  <style>
    :root {
      --primary: #0066CC;
      --secondary: #00C9B1;
      --text: #2D3748;
      --light: #F8F9FC;
      --white: #FFFFFF;
      --font-main: 'Poppins', sans-serif;
      --border-radius: 8px;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-main);
      color: var(--text);
      background-color: var(--light);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: var(--border-radius);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .logo {
      margin-bottom: 1rem;
    }
    .logo img {
      height: 40px;
    }
    h1 {
      color: var(--primary);
      font-size: 1.8rem;
    }
    .login-screen, .dashboard {
      text-align: center;
    }
    .login-form input {
      width: 100%;
      padding: 0.8rem;
      margin: 0.5rem 0;
      border: 1px solid #ddd;
      border-radius: var(--border-radius);
      font-size: 1rem;
    }
    .btn {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: var(--border-radius);
      cursor: pointer;
      font-size: 1rem;
      margin: 0.5rem 0.5rem;
    }
    .btn-secondary {
      background: #e74c3c;
    }
    .btn-refresh {
      background: var(--secondary);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background: #f0f8ff;
      color: var(--primary);
    }
    tr:nth-child(even) {
      background: #f9f9f9;
    }
    .loading, .error {
      padding: 20px;
      font-style: italic;
    }
    .error {
      color: #a00;
    }
    .footer {
      text-align: center;
      margin-top: 3rem;
      color: #777;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- üß≠ Header -->
    <header>
      <div class="logo">
        <img src="https://coreltech-web.vercel.app/assets/img/logo.webp" alt="Coreltech IT Solutions" width="150">
      </div>
      <h1>Panel de Administraci√≥n - Leads</h1>
    </header>

    <!-- üîê Pantalla de Login -->
    <div id="loginScreen" class="login-screen">
      <p>Ingresa tu correo y contrase√±a para ver los leads</p>
      <div class="login-form">
        <input type="email" id="email" placeholder="Tu correo de administrador" required>
        <input type="password" id="password" placeholder="Contrase√±a" required>
        <button onclick="login()" class="btn">Iniciar Sesi√≥n</button>
      </div>
    </div>

    <!-- üìä Dashboard -->
    <div id="dashboard" class="dashboard" style="display: none;">
      <button onclick="logout()" class="btn btn-secondary">Cerrar Sesi√≥n</button>
      <button id="refreshBtn" class="btn btn-refresh">üîÑ Actualizar Leads</button>

      <div id="status-message" class="loading">Cargando leads...</div>
      <table id="leads-table" style="display: none;">
        <thead>
          <tr>
            <th>Fecha/Hora</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Mensaje</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <!-- Pie de p√°gina -->
  <div class="footer">
    <p>&copy; 2025 Coreltech IT Solutions. Todos los derechos reservados.</p>
  </div>

  <!-- Firebase Config -->
  <script>
    // üîê Configuraci√≥n de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDD7Wp_TpfHKHfdDqaCLqWbjX5E3WZllGA",
      authDomain: "coreltech-it.firebaseapp.com",
      projectId: "coreltech-it",
      storageBucket: "coreltech-it.firebasestorage.app",
      messagingSenderId: "776481773634",
      appId: "1:776481773634:web:8608f6a15710cdb10775db"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Verificar sesi√≥n
    auth.onAuthStateChanged(user => {
      if (user) {
        document.getElementById('loginScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
        loadLeads();
      }
    });

    // Funci√≥n de login
    function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .catch(error => {
          alert("Error: " + error.message);
        });
    }

    // Funci√≥n de logout
    function logout() {
      auth.signOut().then(() => {
        location.reload();
      });
    }

    // Cargar leads
    async function loadLeads() {
      const tbody = document.querySelector('#leads-table tbody');
      const status = document.getElementById('status-message');

      // Limpiar tabla
      tbody.innerHTML = '';
      status.textContent = 'Cargando leads...';
      status.className = 'loading';
      document.getElementById('leads-table').style.display = 'none';

      try {
        const snapshot = await db.collection('contactos')
                                .orderBy('fecha', 'desc')
                                .get();

        if (snapshot.empty) {
          status.textContent = 'No hay leads a√∫n.';
          return;
        }

        status.style.display = 'none';
        document.getElementById('leads-table').style.display = 'table';

        snapshot.forEach(doc => {
          const data = doc.data();
          const tr = document.createElement('tr');

          // ‚úÖ Convertir Timestamp a fecha legible
          let fechaFormateada = 'Sin fecha';
          if (data.fecha && data.fecha.toDate) {
            fechaFormateada = data.fecha.toDate().toLocaleString('es-VE');
          }

          tr.innerHTML = `
            <td>${fechaFormateada}</td>
            <td>${data.nombre || 'N/A'}</td>
            <td><a href="mailto:${data.email}">${data.email}</a></td>
            <td><a href="tel:${data.telefono}">${data.telefono}</a></td>
            <td style="max-width: 300px; white-space: normal;">${data.mensaje || 'N/A'}</td>
          `;
          tbody.appendChild(tr);
        });

      } catch (error) {
        console.error("Error al cargar leads:", error);
        status.textContent = `Error: ${error.message}`;
        status.className = 'error';
      }
    }

    // Bot√≥n de actualizaci√≥n
    document.getElementById('refreshBtn').addEventListener('click', loadLeads);
  </script>
</body>
</html>
