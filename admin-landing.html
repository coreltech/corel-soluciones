<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Panel - Leads de Landing</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Estilos -->
  <style>
    :root {
      --color-primary: #0066CC;
      --color-secondary: #00C9B1;
      --color-white: #fff;
      --color-light: #f9f9f9;
      --color-gray: #ddd;
      --font-main: 'Poppins', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-main);
      color: #333;
      background-color: var(--color-light);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      background-color: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, .05);
    }
    h1 {
      color: var(--color-primary);
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .subtitle {
      text-align: center;
      color: #555;
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f0f8ff;
      color: var(--color-primary);
      font-weight: 500;
    }
    tr:nth-child(even) {
      background-color: #f9f9f9;
    }
    tr:hover {
      background-color: #f0f8ff;
    }
    .loading, .error, .empty {
      text-align: center;
      padding: 20px;
      font-style: italic;
    }
    .loading {
      color: var(--color-secondary);
    }
    .error {
      color: #a00;
      background-color: #ffebee;
      border: 1px solid #ffcdd2;
      border-radius: 5px;
    }
    .empty {
      color: #666;
    }
    .refresh-btn {
      background-color: var(--color-primary);
      color: var(--color-white);
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: var(--font-main);
      font-weight: 500;
      transition: background-color 0.3s ease;
      margin-bottom: 1rem;
    }
    .refresh-btn:hover {
      background-color: #004080;
    }
    .timestamp {
      font-size: 0.85rem;
      color: #666;
    }
    /* Responsive */
    @media (max-width: 768px) {
      .container {
        padding: 1rem;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        position: absolute;
        top: -9999px;
        left: -9999px;
      }
      tr {
        border: 1px solid #ccc;
        margin-bottom: 10px;
        padding: 10px;
        border-radius: 5px;
        background-color: #fff;
      }
      td {
        border: none;
        position: relative;
        padding-left: 50%;
        text-align: right;
      }
      td:before {
        content: attr(data-label) ": ";
        position: absolute;
        left: 6px;
        width: 45%;
        text-align: left;
        font-weight: bold;
        color: var(--color-primary);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Panel de Leads - Landing Page</h1>
    <p class="subtitle">Mensajes recibidos desde la landing de captaci√≥n</p>
    <button id="refresh-btn" class="refresh-btn">üîÑ Actualizar Mensajes</button>
    <div id="status-message"></div>
    <div class="table-container">
      <table id="messages-table">
        <thead>
          <tr>
            <th>Fecha/Hora</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Tel√©fono</th>
            <th>Mensaje</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aqu√≠ se cargar√°n los leads -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    // üîê Configuraci√≥n de Firebase - Landing Page
    const firebaseConfig = {
      apiKey: "AIzaSyDD7Wp_TpfHKHfdDqaCLqWbjX5E3WZllGA",
      authDomain: "coreltech-it.firebaseapp.com",
      projectId: "coreltech-it",
      storageBucket: "coreltech-it.firebasestorage.app",
      messagingSenderId: "776481773634",
      appId: "1:776481773634:web:8608f6a15710cdb10775db"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    

    // Referencias al DOM
    const tableBody = document.querySelector('#messages-table tbody');
    const statusMessage = document.getElementById('status-message');
    const refreshBtn = document.getElementById('refresh-btn');

    // Mostrar mensaje de estado
    function showStatus(message, type = 'info') {
      statusMessage.textContent = message;
      statusMessage.className = type;
    }

    // Cargar mensajes
    async function loadMessages() {
      showStatus('Cargando leads...', 'loading');
      tableBody.innerHTML = ''; // Limpiar tabla

      try {
        const snapshot = await db.collection('contactos')
                                .orderBy('fecha', 'desc') // Aseg√∫rate de que el campo 'fecha' exista
                                .get();

        if (snapshot.empty) {
          showStatus('No hay leads a√∫n.', 'empty');
          const row = document.createElement('tr');
          row.innerHTML = `<td colspan="5" class="empty">No se encontraron mensajes.</td>`;
          tableBody.appendChild(row);
          return;
        }

        showStatus(`Cargados ${snapshot.size} leads.`);
        const now = new Date();

        snapshot.forEach((doc) => {
          const data = doc.data();
          let fechaFormateada = 'Sin fecha';

          if (data.fecha) {
            // Si 'fecha' es string (como en tu c√≥digo actual)
            if (typeof data.fecha === 'string') {
              fechaFormateada = data.fecha; // Usar el string directamente
            } 
            // Si es Timestamp de Firebase
            else if (data.fecha.toDate) {
              fechaFormateada = data.fecha.toDate().toLocaleString('es-VE');
            }
          }

          const row = document.createElement('tr');
          row.innerHTML = `
            <td data-label="Fecha/Hora"><span class="timestamp">${fechaFormateada}</span></td>
            <td data-label="Nombre">${data.nombre || 'N/A'}</td>
            <td data-label="Email">${data.email ? `<a href="mailto:${data.email}">${data.email}</a>` : 'N/A'}</td>
            <td data-label="Tel√©fono">${data.telefono ? `<a href="tel:${data.telefono}">${data.telefono}</a>` : 'N/A'}</td>
            <td data-label="Mensaje">${data.mensaje ? data.mensaje.replace(/\n/g, '<br>') : 'N/A'}</td>
          `;
          tableBody.appendChild(row);
        });

      } catch (error) {
        console.error("Error al cargar leads:", error);
        showStatus(`Error: ${error.message}`, 'error');
        const row = document.createElement('tr');
        row.innerHTML = `<td colspan="5" class="error">Error al cargar datos: ${error.message}</td>`;
        tableBody.appendChild(row);
      }
    }

    // Eventos
    refreshBtn.addEventListener('click', loadMessages);
    window.addEventListener('DOMContentLoaded', loadMessages);
  </script>
</body>
</html>
