<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Leads Coreltech</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
  <!-- Estilos -->
  <style>
    :root {
      --primary: #0066CC;
      --secondary: #00C9B1;
      --text: #2D3748;
      --light: #F8F9FC;
      --white: #FFFFFF;
      --font-main: 'Poppins', sans-serif;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: var(--font-main);
      color: var(--text);
      background-color: var(--light);
      line-height: 1.6;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    header {
      text-align: center;
      margin-bottom: 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .logo {
      height: 40px;
    }
    h1 {
      color: var(--primary);
      font-size: 1.8rem;
      margin: 0;
    }
    .actions {
      display: flex;
      gap: 1rem;
    }
    .stats {
      display: flex;
      gap: 1rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .stat-card {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      text-align: center;
      min-width: 200px;
    }
    .stat-card h3 {
      color: var(--primary);
      margin-bottom: 0.5rem;
    }
    .stat-card p {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--secondary);
    }
    .charts {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
      gap: 2rem;
      margin-bottom: 2rem;
    }
    .chart-container {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
    }
    footer {
      text-align: center;
      padding: 1rem;
      color: #777;
      font-size: 0.9rem;
      margin-top: 2rem;
    }
    .btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1rem;
    }
    .btn-refresh {
      background-color: var(--primary);
      color: white;
    }
    .btn-logout {
      background-color: #e74c3c;
      color: white;
    }
    .btn-refresh:hover {
      background-color: #004080;
    }
    .btn-logout:hover {
      background-color: #c0392b;
    }
    /* Pantalla de login */
    .login-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #1a1a1a;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      text-align: center;
    }
    .login-screen h1 {
      color: #00C9B1;
      margin-bottom: 1rem;
    }
    .login-form input {
      padding: 0.8rem;
      width: 300px;
      border: 2px solid #0066CC;
      border-radius: 8px;
      font-size: 1rem;
      margin: 0.5rem 0;
      text-align: center;
    }
    .login-form button {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .charts {
        grid-template-columns: 1fr;
      }
      .stat-card {
        min-width: 150px;
      }
      .actions {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- 🔐 Pantalla de Login -->
  <div class="login-screen" id="loginScreen">
    <h1>🔒 Dashboard de Leads - Coreltech</h1>
    <p>Ingresa tu correo y contraseña para ver los datos</p>
    <div class="login-form">
      <input type="email" id="email" placeholder="Tu correo de administrador" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <button id="loginBtn">Iniciar Sesión</button>
    </div>
  </div>

  <!-- 📊 Dashboard -->
  <div class="container" id="dashboard" style="display: none;">
    <header>
      <img src="https://coreltech-web.vercel.app/assets/img/logo.webp" alt="Coreltech" class="logo">
      <h1>📊 Dashboard de Leads</h1>
      <div class="actions">
        <button id="refresh-btn" class="btn btn-refresh">🔄 Actualizar Datos</button>
        <button id="logoutBtn" class="btn btn-logout">🚪 Cerrar Sesión</button>
      </div>
    </header>

    <div class="stats">
      <div class="stat-card">
        <h3>Total de Leads</h3>
        <p id="total-leads">0</p>
      </div>
      <div class="stat-card">
        <h3>Hoy</h3>
        <p id="leads-hoy">0</p>
      </div>
      <div class="stat-card">
        <h3>Esta Semana</h3>
        <p id="leads-semana">0</p>
      </div>
    </div>

    <div class="charts">
      <div class="chart-container">
        <canvas id="leadsPorDia"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="origenLeads"></canvas>
      </div>
      <div class="chart-container">
        <canvas id="tipoProblema"></canvas>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2025 Coreltech IT Solutions. Todos los derechos reservados.</p>
  </footer>

  <script>
    // 🔐 Configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyDD7Wp_TpfHKHfdDqaCLqWbjX5E3WZllGA",
      authDomain: "coreltech-it.firebaseapp.com",
      projectId: "coreltech-it",
      storageBucket: "coreltech-it.firebasestorage.app",
      messagingSenderId: "776481773634",
      appId: "1:776481773634:web:8608f6a15710cdb10775db"
    };

    // Inicializar Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // Referencias a elementos
    const loginScreen = document.getElementById('loginScreen');
    const dashboard = document.getElementById('dashboard');
    const loginBtn = document.getElementById('loginBtn');
    const refreshBtn = document.getElementById('refresh-btn');
    const logoutBtn = document.getElementById('logoutBtn');
    const totalLeadsEl = document.getElementById('total-leads');
    const leadsHoyEl = document.getElementById('leads-hoy');
    const leadsSemanaEl = document.getElementById('leads-semana');

    // Gráficos
    let leadsPorDiaChart, origenLeadsChart, tipoProblemaChart;

    // Verificar sesión
    auth.onAuthStateChanged(user => {
      if (user) {
        loginScreen.style.display = 'none';
        dashboard.style.display = 'block';
        initCharts();
        cargarDatos();
      } else {
        loginScreen.style.display = 'flex';
        dashboard.style.display = 'none';
      }
    });

    // Iniciar sesión
    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      auth.signInWithEmailAndPassword(email, password)
        .catch(error => {
          alert("Error: " + error.message);
        });
    });

    // Cerrar sesión
    logoutBtn.addEventListener('click', () => {
      auth.signOut().then(() => {
        alert('👋 Sesión cerrada. Hasta pronto.');
      });
    });

    // Inicializar gráficos
    function initCharts() {
      const ctx1 = document.getElementById('leadsPorDia').getContext('2d');
      const ctx2 = document.getElementById('origenLeads').getContext('2d');
      const ctx3 = document.getElementById('tipoProblema').getContext('2d');

      leadsPorDiaChart = new Chart(ctx1, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'Leads por Día',
            data: [],
            borderColor: '#0066CC',
            backgroundColor: 'rgba(0, 102, 204, 0.1)',
            fill: true
          }]
        },
        options: { responsive: true }
      });

      origenLeadsChart = new Chart(ctx2, {
        type: 'pie',
        data: {
          labels: ['Formulario', 'Blog', 'Pop-up'],
          datasets: [{
            data: [0, 0, 0],
            backgroundColor: ['#0066CC', '#00C9B1', '#FF6B6B']
          }]
        },
        options: { responsive: true }
      });

      tipoProblemaChart = new Chart(ctx3, {
        type: 'bar',
        data: {
          labels: ['Hardware', 'Software', 'Redes', 'General'],
          datasets: [{
            label: 'Tipo de Problema',
            data: [0, 0, 0, 0],
            backgroundColor: '#0066CC'
          }]
        },
        options: { responsive: true }
      });
    }

    // Cargar datos
    async function cargarDatos() {
      try {
        const snapshot = await db.collection('contactos').orderBy('fecha', 'desc').get();

        const hoy = new Date();
        hoy.setHours(0,0,0,0);
        const inicioSemana = new Date(hoy.getTime() - hoy.getDay() * 24 * 60 * 60 * 1000);

        let total = 0;
        let hoyCount = 0;
        let semanaCount = 0;
        const porDia = {};
        const porOrigen = { formulario: 0, blog: 0, popup: 0 };
        const porTipo = { hardware: 0, software: 0, redes: 0, general: 0 };

        snapshot.forEach(doc => {
          const data = doc.data();
          let fecha = null;

          if (data.fecha && data.fecha.toDate) {
            fecha = data.fecha.toDate();
          } else {
            console.warn("Fecha inválida para doc:", doc.id);
            return;
          }

          const dia = fecha.toLocaleDateString('es-VE');
          porDia[dia] = (porDia[dia] || 0) + 1;

          total++;
          if (fecha >= hoy) hoyCount++;
          if (fecha >= inicioSemana) semanaCount++;

          porOrigen.formulario++;

          const mensaje = (data.mensaje || '').toLowerCase();
          if (mensaje.includes('hardware')) porTipo.hardware++;
          else if (mensaje.includes('software')) porTipo.software++;
          else if (mensaje.includes('red') || mensaje.includes('wifi')) porTipo.redes++;
          else porTipo.general++;
        });

        totalLeadsEl.textContent = total;
        leadsHoyEl.textContent = hoyCount;
        leadsSemanaEl.textContent = semanaCount;

        leadsPorDiaChart.data.labels = Object.keys(porDia);
        leadsPorDiaChart.data.datasets[0].data = Object.values(porDia);
        leadsPorDiaChart.update();

        origenLeadsChart.data.datasets[0].data = [porOrigen.formulario, porOrigen.blog, porOrigen.popup];
        origenLeadsChart.update();

        tipoProblemaChart.data.datasets[0].data = [porTipo.hardware, porTipo.software, porTipo.redes, porTipo.general];
        tipoProblemaChart.update();

      } catch (error) {
        console.error("Error al cargar datos:", error);
        alert("❌ Error al cargar datos. Revisa la consola.");
      }
    }

    // Botones
    refreshBtn.addEventListener('click', cargarDatos);
  </script>
</body>
</html>
